<div id="container" [style.backgroundImage]="'url(' + selectImageMatiere() + ')'" [style.backgroundSize]="'cover'">
  <ng-container>
    <div class="header">
      <img [src]="selectImageProf()" alt="Photo indisponible">
      <div id="nomProfesseur">{{ selectNomProf() }}</div>
    </div>
  
    <mat-card *ngIf="assignmentTransmis">
      <mat-card-title class = "texte-noir"> Nom de l'assignment : {{ assignmentTransmis.nom }}</mat-card-title>
      <mat-card-subtitle > Auteur : {{assignmentTransmis.auteur}}</mat-card-subtitle>
      <mat-card-subtitle> Date de rendu : {{ assignmentTransmis.dateDeRendu | date }}</mat-card-subtitle>
      <mat-card-subtitle *ngIf = "assignmentTransmis.rendu"> Note : {{assignmentTransmis.note}}</mat-card-subtitle>
  
      <div id="bottom">
        <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">
          Devoir rendu
        </mat-checkbox>
  
        <button mat-flat-button color="primary" (click)="onClickEdit()" [disabled]="!isLogged()">
          Edit
        </button>
  
        <button mat-flat-button color="primary" (click)="onDelete()" [disabled]="!isAdmin()">
          Delete me
        </button>
      </div>
    </mat-card>
    </ng-container>
  </div>
