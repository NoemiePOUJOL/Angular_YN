
<form class="form" #formAssignment>
    <mat-form-field color="accent">
        <input matInput 
                placeholder="Nom du devoir"
                [(ngModel)]="nomDevoir"
                name="nom"
                placeholder="Nom du devoir" required
        >
    </mat-form-field>

    <mat-form-field color="accent">
        <input matInput 
                placeholder="matiere"
                [(ngModel)]="matiere"
                name="matiere"
                placeholder="matiere" required
        >
    </mat-form-field>
    <mat-form-field color="accent">
        <mat-label>Matière</mat-label>
        <mat-select [(ngModel)]="matiere" name="matiere" required>
          <mat-option value="Communication">Communication</mat-option>
          <mat-option value="Outils mathematiques">Outils mathematiques</mat-option>
          <mat-option value="IA">IA</mat-option>
          <mat-option value="Management du numérique">Management du numérique</mat-option>
          <mat-option value="Base de donnees">Base de donnees</mat-option>
        </mat-select>
      </mat-form-field>
      

    <mat-form-field appearance="fill" color="accent">
        <input matInput [matDatepicker]="picker"
                [(ngModel)]="dateRendu"
                name="date" 
                placeholder="Date de rendu"
        >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field color="accent">
        <input matInput 
                placeholder="Auteur"
                [(ngModel)]="auteur"
                name="nom"
                placeholder="Auteur" required
        >
    </mat-form-field>

    <mat-form-field color="accent">
        <input matInput 
                placeholder="Note"
                [(ngModel)]="note"
                name="note"
                placeholder="Note" required
        >
    </mat-form-field>

    <button mat-stroked-button 
            color="accent" 
            (click)="onSubmit($event);
            formAssignment.reset()"
    >
    Ajouter un devoir 
    </button>

    
</form>
