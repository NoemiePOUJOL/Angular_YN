
<main class="container">

  <h2>Liste des Assignment</h2>

    <nav><a routerLink="/add">  
    <button class="ajouterBtn" mat-flat-button color="accent"
    >
    Ajouter devoir
    </button>
    </a></nav>

  
  <div class="mat-elevation-z8 demo-table">
    <table mat-table [dataSource]="assignments">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
      
        <!-- Date Column -->
        <ng-container matColumnDef="dateDeRendu">
          <th mat-header-cell *matHeaderCellDef> Date de rendu </th>
          <td mat-cell *matCellDef="let element"> {{element.dateDeRendu | date}} </td>
        </ng-container>
      
        <!-- Rendu Column -->
        <ng-container matColumnDef="rendu">
          <th mat-header-cell *matHeaderCellDef> Rendu </th>
          <td mat-cell *matCellDef="let element"> {{element.rendu}} </td>
        </ng-container>

        <!-- Matiere Column -->
        <ng-container matColumnDef="matiere">
            <th mat-header-cell *matHeaderCellDef> Matiere </th>
            <td mat-cell *matCellDef="let element"> {{element.matiere}} </td>
          </ng-container>

        <!-- Auteur Column -->
        <ng-container matColumnDef="auteur">
            <th mat-header-cell *matHeaderCellDef> Auteur </th>
            <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
          </ng-container>

        <!-- Note Column -->
        <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef> Note </th>
            <td mat-cell *matCellDef="let element"> {{element.note}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)= "navigateToAssignment(row.id)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>

      <mat-paginator
               [length]="totalDocs"
               [pageSize]="limit"
               [pageSizeOptions]="[5, 10, 20]"
               (page)="pageEvent($event)"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
      </mat-paginator>
       
  </div> 
</main>
